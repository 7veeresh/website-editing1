<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Project</title>

  <!-- Link your CSS (same folder) -->
  <link rel="stylesheet" href="styles.css">

  <!-- If your CSS is in a subfolder use: href="css/styles.css" -->
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <!-- Link to other HTML page -->
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section id="content">
      <p>Main page content goes here.</p>
    </section>

    <!-- Example: include an HTML partial into the page -->
    <section id="partial-container"></section>
  </main>

  <footer>
    <p>Â© 2025</p>
  </footer>

  <!-- Link your JS (defer so it runs after parsing) -->
  <script src="script.js" defer></script>

  <!-- If your JS is in a subfolder use: src="js/script.js" -->

  <script>
    // Example: load a partial HTML file into #partial-container
    // Remove if not needed; file partial.html must exist
    (async () => {
      try {
        const res = await fetch('partial.html');
        if (res.ok) {
          document.getElementById('partial-container').innerHTML = await res.text();
        }
      } catch (e) {
        // silent fail
      }
    })();
  </script>
</body>
</html>
